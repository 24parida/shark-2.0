name: CMake CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-nix:
    name: Build on Linux/macOS
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfltk1.3-dev libtbb-dev cmake

      - name: Install deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install fltk tbb cmake

      - name: Configure with CMake
        run: cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_STANDARD=20 \
          -DCMAKE_CXX_EXTENSIONS=OFF \
          -DCMAKE_CXX_FLAGS="-O3 -ffast-math"

      - name: Build
        run: cmake --build build --config Release

      - name: List build artifacts
        run: ls -R build

      - name: Upload shark binary
        uses: actions/upload-artifact@v4
        with:
          name: shark-${{ matrix.os }}
          path: build/shark*

  build-win:
    name: Build on Windows (MSYS2/MinGW)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64

      - name: Update & install MSYS2 packages
        shell: msys2 {0}
        run: |
          pacman -Syuu --noconfirm
          pacman -S --noconfirm \
            mingw-w64-x86_64-toolchain \
            mingw-w64-x86_64-fltk \
            mingw-w64-x86_64-tbb \
            mingw-w64-x86_64-cmake \
            make

      - name: Configure with CMake (MinGW)
        shell: msys2 {0}
        run: |
          mkdir -p build
          cd build
          cmake -G "MinGW Makefiles" .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_STANDARD=20 \
            -DCMAKE_CXX_EXTENSIONS=OFF \
            -DCMAKE_CXX_FLAGS="-O3 -ffast-math"

      - name: Build
        shell: msys2 {0}
        run: |
          cd build
          make -j4

      - name: List build artifacts
        shell: msys2 {0}
        run: ls -R build

      - name: Upload shark.exe
        uses: actions/upload-artifact@v4
        with:
          name: shark-windows-mingw
          path: build/shark.exe
