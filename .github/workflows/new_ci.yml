name: CMake CI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-mac-intel:
    name: Build on macOS (Intel)
    runs-on: macos-15-intel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies (macOS)
        run: |
          brew update
          brew install fltk tbb cmake libpng jpeg zlib

      - name: Configure & build
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_STANDARD=20 \
            -DCMAKE_CXX_EXTENSIONS=OFF \
            -DCMAKE_CXX_FLAGS="-O3 -ffast-math"
          cmake --build build --config Release --target shark --parallel "$(sysctl -n hw.logicalcpu)"

      - name: Make binary executable
        run: chmod +x build/shark

      - name: Create macOS launcher script
        run: |
          cp build/shark build/shark.command
          chmod +x build/shark.command

      - name: Package macOS build
        run: |
          cd build
          tar czf shark-macos-intel.tar.gz shark shark.command

      - name: Upload macOS Intel artifact
        uses: actions/upload-artifact@v4
        with:
          name: shark-macos-intel
          path: build/shark-macos-intel.tar.gz

  build-mac-arm:
    name: Build on macOS (Apple Silicon)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies (macOS)
        run: |
          brew update
          brew install fltk tbb cmake libpng jpeg zlib

      - name: Configure & build
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_STANDARD=20 \
            -DCMAKE_CXX_EXTENSIONS=OFF \
            -DCMAKE_CXX_FLAGS="-O3 -ffast-math"
          cmake --build build --config Release --target shark --parallel "$(sysctl -n hw.logicalcpu)"

      - name: Make binary executable
        run: chmod +x build/shark

      - name: Create macOS launcher script
        run: |
          cp build/shark build/shark.command
          chmod +x build/shark.command

      - name: Package macOS build
        run: |
          cd build
          tar czf shark-macos-arm.tar.gz shark shark.command

      - name: Upload macOS ARM artifact
        uses: actions/upload-artifact@v4
        with:
          name: shark-macos-arm
          path: build/shark-macos-arm.tar.gz

  build-win:
    name: Build on Windows (MinGW)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-fltk
            mingw-w64-x86_64-tbb
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ntldd-git
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-zlib

      - name: Configure & build
        shell: msys2 {0}
        run: |
          mkdir -p build
          cd build
          cmake -G "MinGW Makefiles" .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_STANDARD=20 \
            -DCMAKE_CXX_EXTENSIONS=OFF \
            -DCMAKE_CXX_FLAGS="-O3 -ffast-math -s"
          mingw32-make shark -j$(nproc)

      - name: Copy required DLLs
        shell: msys2 {0}
        run: |
          cd build
          for lib in \
            /mingw64/bin/libgcc_s_seh-1.dll \
            /mingw64/bin/libstdc++-6.dll \
            /mingw64/bin/libwinpthread-1.dll \
            /mingw64/bin/libfltk*.dll \
            /mingw64/bin/libtbb*.dll \
            /mingw64/bin/libpng*.dll \
            /mingw64/bin/libjpeg*.dll \
            /mingw64/bin/zlib*.dll; do
            [ -f "$lib" ] && cp -u -v "$lib" .
          done

          echo "Scanning shark.exe for dependencies..."
          ntldd "shark.exe" | awk '{print $3}' | while read -r dll; do
            if [[ -f "$dll" && "$dll" != /c/Windows/* && "$dll" != /C/Windows/* ]]; then
              cp -u -v "$dll" .
            fi
          done

      - name: Verify no missing DLLs
        shell: msys2 {0}
        run: |
          cd build
          echo "Verifying shark.exe"
          if ntldd "shark.exe" | grep "not found"; then
            echo "Missing DLLs in shark.exe"
            exit 1
          else
            echo "All DLLs found for shark.exe"
          fi

      - name: Package Windows build
        shell: pwsh
        run: |
          Compress-Archive -Path build\shark.exe,build\*.dll -DestinationPath build\shark-windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: shark-windows
          path: build/shark-windows.zip

  release:
    name: Publish GitHub Release
    needs: [build-mac-intel, build-mac-arm, build-win]
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS Intel artifact
        uses: actions/download-artifact@v4
        with:
          name: shark-macos-intel
          path: ./mac-intel

      - name: Download macOS ARM artifact
        uses: actions/download-artifact@v4
        with:
          name: shark-macos-arm
          path: ./mac-arm

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: shark-windows
          path: ./win

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload macOS Intel tarball to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mac-intel/shark-macos-intel.tar.gz
          asset_name: shark-macos-intel.tar.gz
          asset_content_type: application/gzip

      - name: Upload macOS ARM tarball to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mac-arm/shark-macos-arm.tar.gz
          asset_name: shark-macos-arm.tar.gz
          asset_content_type: application/gzip

      - name: Upload Windows ZIP to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./win/shark-windows.zip
          asset_name: shark-windows.zip
          asset_content_type: application/zip
